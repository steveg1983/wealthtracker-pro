name: Commit Message Lint

on:
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  commitlint:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commitlint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.cjs

