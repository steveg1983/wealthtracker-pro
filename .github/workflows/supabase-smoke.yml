name: Supabase Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *" # 02:30 UTC daily smoke run

jobs:
  supabase-smoke:
    runs-on: ubuntu-latest
    if: ${{ secrets.VITE_SUPABASE_URL && secrets.VITE_SUPABASE_ANON_KEY && secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Supabase smoke tests
        env:
          RUN_SUPABASE_REAL_TESTS: 'true'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run test:supabase-smoke

      - name: Upload Supabase smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-smoke-log
          path: logs/supabase-smoke/latest.log
          if-no-files-found: warn
