name: Enforce Branch Protection

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/branch-protection.json
      - .github/workflows/enforce-branch-protection.yml

jobs:
  apply:
    name: Apply Protection to main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate config file
        run: |
          test -f .github/branch-protection.json || (echo "Missing .github/branch-protection.json" && exit 1)
          jq . .github/branch-protection.json >/dev/null 2>&1 || (echo "Invalid JSON in .github/branch-protection.json" && exit 1)

      - name: Apply branch protection to main
        env:
          GH_ADMIN_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
        run: |
          if [ -z "$GH_ADMIN_TOKEN" ]; then
            echo "GH_ADMIN_TOKEN secret is not set. Add a fine-grained token with Administration: Read and write for this repo." >&2
            exit 1
          fi
          curl -sS -X PUT \
            -H "Authorization: token $GH_ADMIN_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            --data-binary @.github/branch-protection.json \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            | jq -e . >/dev/null
          echo "Branch protection applied to main."