<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Testing if server works</h1>
    <p>If you see this, the server is working.</p>
    <script>
        fetch('http://localhost:5173/')
            .then(res => res.text())
            .then(html => {
                console.log('HTML loaded successfully');
                // Try to load the main script
                return fetch('http://localhost:5173/src/main.tsx');
            })
            .then(res => res.text())
            .then(script => {
                console.log('Main script loaded successfully');
            })
            .catch(err => {
                console.error('Error:', err);
            });
    </script>
</body>
</html>
