<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Service Worker Management</h1>
    <p>Use this page to clear the problematic service worker.</p>
    
    <button onclick="clearEverything()">Clear Everything (Recommended)</button>
    <button onclick="unregisterSW()">Unregister Service Workers Only</button>
    <button onclick="clearCaches()">Clear Caches Only</button>
    
    <div id="status"></div>
    
    <div class="info">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Clear Everything" button above</li>
            <li>Wait for success message</li>
            <li>Close this tab</li>
            <li>Go back to your app at <a href="http://localhost:8080">http://localhost:8080</a></li>
        </ol>
    </div>
    
    <script>
        async function clearEverything() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Clearing service workers and caches...</p>';
            
            try {
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration.scope);
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('Cleared caches:', cacheNames);
                }
                
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                status.innerHTML = '<p class="success">✅ Successfully cleared everything! You can now close this tab and return to your app.</p>';
            } catch (error) {
                status.innerHTML = '<p class="error">❌ Error: ' + error.message + '</p>';
                console.error(error);
            }
        }
        
        async function unregisterSW() {
            const status = document.getElementById('status');
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    status.innerHTML = '<p class="success">✅ Service workers unregistered!</p>';
                } else {
                    status.innerHTML = '<p class="error">Service workers not supported in this browser.</p>';
                }
            } catch (error) {
                status.innerHTML = '<p class="error">❌ Error: ' + error.message + '</p>';
            }
        }
        
        async function clearCaches() {
            const status = document.getElementById('status');
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    status.innerHTML = '<p class="success">✅ All caches cleared!</p>';
                } else {
                    status.innerHTML = '<p class="error">Caches API not supported in this browser.</p>';
                }
            } catch (error) {
                status.innerHTML = '<p class="error">❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            // Show current service worker status
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        document.getElementById('status').innerHTML = 
                            '<p class="info">Found ' + registrations.length + ' active service worker(s). Click "Clear Everything" to remove them.</p>';
                    }
                });
            }
        });
    </script>
</body>
</html>
