<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Module Test</title>
</head>
<body>
    <h1>Safari Module Test</h1>
    <div id="app">Loading...</div>
    
    <script type="module">
        // Test if ES modules work
        document.getElementById('app').innerHTML = '<p style="color: green;">ES Modules work!</p>';
        
        // Test import.meta
        try {
            console.log('import.meta test:', typeof import.meta);
            document.getElementById('app').innerHTML += '<p style="color: green;">import.meta is supported</p>';
        } catch (e) {
            console.error('import.meta error:', e);
            document.getElementById('app').innerHTML += '<p style="color: red;">import.meta NOT supported: ' + e.message + '</p>';
        }
        
        // Test dynamic import
        try {
            const testModule = await import('./src/utils/currency.ts');
            console.log('Dynamic import worked:', testModule);
            document.getElementById('app').innerHTML += '<p style="color: green;">Dynamic imports work!</p>';
        } catch (e) {
            console.error('Dynamic import error:', e);
            document.getElementById('app').innerHTML += '<p style="color: orange;">Dynamic import failed (this is normal in production)</p>';
        }
    </script>
</body>
</html>
