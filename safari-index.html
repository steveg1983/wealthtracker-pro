<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Tracker - Safari</title>
    <script>
      // Safari polyfills
      if (!window.globalThis) window.globalThis = window;
      
      // Check for basic requirements
      console.log('Safari compatibility check:');
      console.log('- Module support:', 'noModule' in HTMLScriptElement.prototype);
      console.log('- Dynamic import:', typeof import === 'function');
      console.log('- IndexedDB:', 'indexedDB' in window);
      console.log('- Service Worker:', 'serviceWorker' in navigator);
    </script>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Loading Wealth Tracker...</h1>
        <p>If this message persists, check the console for errors.</p>
      </div>
    </div>
    
    <!-- Inline the critical startup code to debug -->
    <script>
      console.log('Starting app initialization...');
      
      // Add error handlers
      window.addEventListener('error', function(e) {
        console.error('Window error:', e.error || e.message);
        document.getElementById('root').innerHTML += 
          '<div style="color: red; margin-top: 20px;">Error: ' + (e.message || 'Unknown error') + '</div>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled rejection:', e.reason);
        document.getElementById('root').innerHTML += 
          '<div style="color: red; margin-top: 20px;">Promise rejection: ' + e.reason + '</div>';
      });
    </script>
    
    <!-- Try loading the app -->
    <script type="module">
      console.log('Loading main module...');
      import('./src/main-safari.tsx').then(() => {
        console.log('Main module loaded successfully');
      }).catch(err => {
        console.error('Failed to load main module:', err);
        document.getElementById('root').innerHTML = 
          '<div style="color: red; padding: 20px;">Failed to load application: ' + err.message + '</div>';
      });
    </script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
      document.getElementById('root').innerHTML = 
        '<div style="color: red; padding: 20px;">Your browser does not support ES modules. Please update Safari to the latest version.</div>';
    </script>
  </body>
</html>
