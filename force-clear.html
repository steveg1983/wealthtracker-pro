<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Clear Service Workers</title>
</head>
<body>
    <h1>Force Clear Service Workers</h1>
    <button onclick="forceClear()">Force Clear Everything</button>
    <div id="log"></div>
    
    <script>
        async function forceClear() {
            const log = document.getElementById('log');
            log.innerHTML = '<p>Starting force clear...</p>';
            
            try {
                // 1. Unregister ALL service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log.innerHTML += `<p>Found ${registrations.length} service workers</p>`;
                    
                    for (let registration of registrations) {
                        const success = await registration.unregister();
                        log.innerHTML += `<p>Unregistered SW at ${registration.scope}: ${success}</p>`;
                    }
                }
                
                // 2. Clear ALL caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log.innerHTML += `<p>Found ${cacheNames.length} caches</p>`;
                    
                    for (let name of cacheNames) {
                        const success = await caches.delete(name);
                        log.innerHTML += `<p>Deleted cache ${name}: ${success}</p>`;
                    }
                }
                
                // 3. Clear storage
                localStorage.clear();
                sessionStorage.clear();
                log.innerHTML += '<p>Cleared localStorage and sessionStorage</p>';
                
                // 4. Clear IndexedDB
                if ('indexedDB' in window && indexedDB.databases) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        indexedDB.deleteDatabase(db.name);
                        log.innerHTML += `<p>Deleted IndexedDB: ${db.name}</p>`;
                    }
                }
                
                log.innerHTML += '<p><strong>âœ… All cleared! Now redirecting to app...</strong></p>';
                
                // 5. Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                log.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', forceClear);
    </script>
</body>
</html>
